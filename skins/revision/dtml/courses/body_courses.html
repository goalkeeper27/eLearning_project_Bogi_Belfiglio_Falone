<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="row mx-0 justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center position-relative mb-5" id="anchor">
                    <h6 class="d-inline-block position-relative text-secondary text-uppercase pb-2">Our Courses</h6>
                    <h1 class="display-4">Discover all our courses</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <[foreach]>
                <div class="col-lg-4 col-md-6 pb-4">
                    <[course_image]>
                        <div class="courses-text">
                            <h4 class="text-center text-white px-3">
                                <[course_title]>
                            </h4>
                            <div class="border-top w-100 mt-3">
                                <div class="d-flex justify-content-between p-4">
                                    <span class="text-white"><i class="fa fa-user mr-2"></i>
                                        <[instructor_course]>
                                    </span>
                                    <span class="text-white"><i class="fa fa-dollar-sign mr-2"></i>
                                        <[price_course]>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <[tag_closure]>
                </div>
                <[/foreach]>
        </div>
        <div class="col-12">
            <nav aria-label="Page navigation">
                
                <ul class="pagination pagination-lg justify-content-center mb-0">
                    <li class="page-item disabled">
                        <a class="page-link rounded-0" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>

                    <[index]>
                    
                        <!--
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                     -->

                        <li class="page-item">
                            <a class="page-link rounded-0" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>

                </ul>
                
            </nav>
        </div>
    </div>
</div>
