<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="row mx-0 justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center position-relative mb-5" id="anchor">
                    <h6 class="d-inline-block position-relative text-secondary text-uppercase pb-2">Our Categories</h6>
                    <h1 class="display-4">Discover all our course categories</h1>
                </div>
            </div>
        </div>

        <div class="row px-2">
            <[foreach]>
            <div class="col-lg-4 py-2">
                <div class="owl-carousel course-carousel">
                    <div class="courses-item position-relative">
                    <[category_image]>
                        <div class="courses-text">
                            <h4 class="text-center text-white px-3">
                                <[category_title]>
                            </h4>
                            <div class="border-top w-100 mt-3">
                                <div class="d-flex justify-content-left py-4 px-2">
                                    <span class="text-white pr-1"><i class="fa fa-user mr-2" aria-hidden="true"></i>
                                         Manager:  
                                    </span>
                                    <span class="text-white">
                                        <[category_manager]>
                                    </span>
                                </div>
                            </div>
                            <div class="w-100 bg-white text-center p-4">
                                <[category_detail]>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <[/foreach]>
        </div>
        <div class="col-12">
            <nav aria-label="Page navigation">

                <ul class="pagination pagination-lg justify-content-center mb-0">
                    <li class="page-item disabled">
                        <a class="page-link rounded-0" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>

                    <[index]>

                        <!--
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                     -->

                        <li class="page-item">
                            <a class="page-link rounded-0" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>

                </ul>

            </nav>
        </div>
    </div>
</div>
